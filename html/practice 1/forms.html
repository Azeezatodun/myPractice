<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
    <!-- <link rel="stylesheet" href="app.css"> -->
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
    

        <p> <label for="username">Enter a username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p> <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <p> <label for="color">Enter a color:</label>
            <input id="color" type="color" name="color">
        </p>

        <p> <label>
                Enter a number:
                <input type="number" placeholder="enter a numbers" name="num">
            </label></p>
        <button>submit</button>
        <input type="submit" value="click me">
    </form>
    <h2>Hijacking searches</h2>
    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>search reddit</button>
    </form>
    <h3>search google</h3>
    <form action=" https://www.google.com/search">
        <input type="text" name="q">
        <button>google me</button>
    </form>
    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>search youtube</button>
    </form>
    <h2>MORE INPUTS</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree"> I agree to everything</label>
        <button>submit</button> 
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">

        </p>
        <p>
            <label for="meal">Please Select An Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
       <p>
           <label for="Cheese">Amount of Cheese:</label>
            <input type="range" name="cheese_level" id="Cheese" min="1" max="10" value="7">
        </p>
        <p>
            <label for="request">Any Special request?</label> <br>
         <textarea name="request" id="request" cols="40" rows="10" placeholder="request"></textarea>
        </p>
        <button>submit</button></form>
        <h2>Validation Demo</h2>
      <form action="/dummy">
          <label for="first">Enter First name</label>
          <input type="text" name="first" id="first" required>
          <p>
              <label for="username">Username</label>
              <input type="text" name="username" id="username" minlength="5" maxlength="20" aria-required="">
        
          </p>
          <button>submit</button>
      </form>
      
   
</body>

</html>
